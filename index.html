<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>trite-web</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
        }
        html {
            height: 100%;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #d7d6d6;
            color: #00120B;
            font-family: 'Ubuntu', sans-serif;
            overflow-x: hidden;
        }
        a {
            font-weight: 600;
            color: #a1cda8;
        }
        a:hover {
            font-weight: normal;
        }
        input[type="button"],
        input[type="submit"] {
            padding: 10px;
            font-size: 110%;
            color: #d7d6d6;
            background-color: #3a4e48;
            font-variant: small-caps;
            border: none;
            border-radius: 5px;
        }
        input[type="button"]:hover,
        input[type="submit"]:hover {
            color: #a1cda8;
            cursor: pointer;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 4px;
            border: 1px solid transparent;
            border-radius: 5px;
            text-align: center;
        }
        input[type="text"].invalid,
        input[type="email"].invalid,
        input[type="password"].invalid {
            background-color: #cda1a1;
        }
        .form-row {
            margin: 4px;
            display: flex;
            flex-wrap: wrap;
        }
        .form-row label {
            flex: 1;
        }
        .form-row input {
            flex: 3;
        }
        .message {
            padding: 8px;
            text-align: center;
            border-radius: 10px;
        }
        .message.error {
            background-color: #cda1a1;
            color: #6b0b0b;
        }
        .message * {
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="dist/build.js"></script>
  </body>
</html>
